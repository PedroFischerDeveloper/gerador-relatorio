<div class="vh-100 d-flex justify-content-center my-5">
  <div class="col-md-8 col-sm-12 rounded-5 border-primary bg-white">
    <h2 class="text-center mb-4 text-primary display-6 text-primary">
      Cadastro de coleta
    </h2>
    <form
      class="form p-5"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      #formDir="ngForm"
    >
      <div class="col-md-6">
        <div class="text-center">
          <img
            src="../../assets/img/cadastro.jpg"
            class="rounded"
            alt="..."
          /><br />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label display-6 text-primary"
            >Nome</label
          >
          <input
            type="nome"
            class="form-control border border-primary"
            id="nome"
            formControlName="nome"
            aria-describedby="emailHelp"
          />

          <div
            *ngIf="nome.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="nome.errors?.['required']">Nome é obrigatório</p>
          </div>
        </div>
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label display-6 text-primary"
            >Criadouro</label
          >
          <input
            type="criadouro"
            class="form-control border border-primary"
            id="criadouro"
            formControlName="criadouro"
            aria-describedby="emailHelp"
          />
          <div
            *ngIf="criadouro.invalid && formDir.submitted"
            class="validation-error"
          >
            <p *ngIf="criadouro.errors?.['required']">
              Criadouro é obrigatório
            </p>
          </div>
        </div>
        <div class="mb-3">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-primary"
              >Responsável</label
            >
            <input
              type="responsavel"
              class="form-control border border-primary"
              formControlName="responsavel"
              id="responsavel"
            />
            <div
              *ngIf="responsavel.invalid && formDir.submitted"
              class="validation-error"
            >
              <p *ngIf="responsavel.errors?.['required']">
                Responsável é obrigatório
              </p>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-primary"
              >Função</label
            >
            <input
              type="funcao"
              class="form-control border border-primary"
              formControlName="funcao"
              id="funcao"
            />
            <div
              *ngIf="funcao.invalid && formDir.submitted"
              class="validation-error"
            >
              <p *ngIf="funcao.errors?.['required']">Função é obrigatório</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 mt-5">
        <div class="d-grid">
          <button class="btn btn-success btn-block" type="submit">
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
