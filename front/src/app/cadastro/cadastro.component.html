<section class="vh-100 d-flex justify-content-center my-5">
  <div class="col-md-8 col-sm-12 rounded-5 border-primary bg-white">
    <div class="text-center">
      <h2 class="text-primary mt-3 mb-5 display-6">Cadastrar Colaborador</h2>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        #formDir="ngForm"
        class="border-primary mt-3 mb-5"
      >
        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="nome" formControlName="nome" />
        </mat-form-field>

        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="CPF" formControlName="cpf" />
        </mat-form-field>

        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label>Telefone</mat-label>
          <input
            matInput
            type="tel"
            placeholder="telefone"
            formControlName="telefone"
          />
        </mat-form-field>

        <div class="mb-3">
          <mat-form-field class="full-width-field" appearance="fill">
            <mat-label>Função</mat-label>
            <select matNativeControl formControlName="funcao">
              <option value="agente" selected>Admin</option>
              <option value="agente" selected>Agente</option>
              <option value="estagiario">Estagiário</option>
            </select>
          </mat-form-field>
        </div>

        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            placeholder="senha"
            formControlName="senha"
          />
        </mat-form-field>

        <mat-form-field class="full-width-field" appearance="fill">
          <mat-label>Confirmação de Senha</mat-label>
          <input
            matInput
            type="password"
            placeholder="Confirmação de senha"
            formControlName="confsenha"
          />
        </mat-form-field>

        <div class="example-button-row">
          <button
            mat-raised-button
            class="full-btn outline-none bg-success text-white mb-5"
            color="primary"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
